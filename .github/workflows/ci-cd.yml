name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: Ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: your_build_command

  deploy:
    needs: build
    runs-on: Ubuntu-latest
    steps:
      - name: Deploy
        run: your_deploy_command

